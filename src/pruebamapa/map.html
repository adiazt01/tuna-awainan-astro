<!doctype html>

<html>
  <head>
    <title>Add a Map with Markers using HTML</title>
    
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>


    <script src="esript.js"></script>
    <gmp-map
      center="8.29776017217297, -62.71135365746352"
      zoom="10"
      map-id="DEMO_MAP_ID"
      style="height: 400px"
      aria-roledescription="map"
     
    >
      <gmp-advanced-marker
        position="8.29776017217300,  -62.71135365746355"
        title="UCAB"
        draggable="true"
      ></gmp-advanced-marker>
      <gmp-advanced-marker
        position="8.308647544300484, -62.69788503384105"
        title="Rio caronÃ­"
        draggable="true"
       ></gmp-advanced-marker>
    </gmp-map>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=maps,marker&v=beta"
      defer
    ></script>
  </body>
</html>
