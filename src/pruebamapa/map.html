<!doctype html>

<html>
  <head>
    <title>Add a Map with Markers using HTML</title>
    

  </head>
  <body>


   
    <gmp-map

      map-id="DEMO_MAP_ID"
      style="height: 400px"

     
    >
      <gmp-advanced-marker
        position="8.29776017217300,  -62.71135365746355"
        title="UCAB"

      ></gmp-advanced-marker>
      <gmp-advanced-marker
        position="8.308647544300484, -62.69788503384105"

       ></gmp-advanced-marker>
    </gmp-map>


    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&libraries=maps,marker&v=beta"
    defer
  ></script>
  </body>
</html>
